<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapdeal Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #d0021b;
            color: white;
            text-align: start;
            padding: 5px 0;

            font-size: 14px;
        }
        .header {
            background-color: #e40046;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        .search-bar {
            flex-grow: 1;
            display: flex;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        .search-bar button {
            background-color: grey;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .cart-signin {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .cart-signin a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">Brand Waali Quality, Bazaar Waali Deal!</div>
    <div class="header">
        <div class="logo">
            <img src="https://clipground.com/images/snapdeal-logo-png.png" alt="Snapdeal Logo">
            <span style="color:white; font-size: 24px; font-weight: bold;">snapdeal</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products & brands">
            <button> Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Our Blog</a>
            <a href="#">Help Center</a>

        </div>

        </div>
    </div>
</body>
</html>
